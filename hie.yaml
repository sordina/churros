cradle:
    multi:
      - path: "./churros-fgl"
        config:
          cradle:
            cabal:
              - path: "./churros-fgl/src"
                component: "lib:churros-fgl"

      - path: "./"
        config:
          cradle:
            cabal:
              - path: "./src"
                component: "lib:churros"
              - path: "./test"
                component: "test:churros-test"
